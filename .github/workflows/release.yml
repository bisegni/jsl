name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          BINARY_NAME=jsl
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          OUTPUT_NAME="${BINARY_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
             OUTPUT_NAME="${BINARY_NAME%.exe}-${{ matrix.goos }}-${{ matrix.goarch }}.exe"
          fi
          go build -v -o "dist/${OUTPUT_NAME}" .

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jsl-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  create-release:
    name: Create GitHub Release
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate Release Notes
        id: changelog
        run: |
          # Get the current tag
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          echo "Current tag: $CURRENT_TAG"
          
          # Get the previous tag
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -A1 "^${CURRENT_TAG}$" | tail -n1)
          
          if [ -z "$PREVIOUS_TAG" ] || [ "$PREVIOUS_TAG" = "$CURRENT_TAG" ]; then
            echo "No previous tag found, using all commits"
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          
          echo "Previous tag: $PREVIOUS_TAG"
          
          # Get commits between tags
          COMMITS=$(git log ${PREVIOUS_TAG}..${CURRENT_TAG} --format="%s" --no-merges)
          
          # Initialize changelog sections
          FEATURES=""
          FIXES=""
          DOCS=""
          CHORES=""
          OTHERS=""
          
          # Parse commits by conventional commit type
          while IFS= read -r commit; do
            if [[ $commit =~ ^feat(\(.+\))?:\ (.+) ]]; then
              FEATURES="${FEATURES}- ${BASH_REMATCH[2]}\n"
            elif [[ $commit =~ ^fix(\(.+\))?:\ (.+) ]]; then
              FIXES="${FIXES}- ${BASH_REMATCH[2]}\n"
            elif [[ $commit =~ ^docs(\(.+\))?:\ (.+) ]]; then
              DOCS="${DOCS}- ${BASH_REMATCH[2]}\n"
            elif [[ $commit =~ ^(chore|ci|build|refactor|perf|test|style)(\(.+\))?:\ (.+) ]]; then
              CHORES="${CHORES}- ${BASH_REMATCH[3]}\n"
            else
              OTHERS="${OTHERS}- ${commit}\n"
            fi
          done <<< "$COMMITS"
          
          # Build changelog
          CHANGELOG="## What's Changed\n\n"
          
          if [ -n "$FEATURES" ]; then
            CHANGELOG="${CHANGELOG}### âœ¨ Features\n${FEATURES}\n"
          fi
          
          if [ -n "$FIXES" ]; then
            CHANGELOG="${CHANGELOG}### ðŸ› Bug Fixes\n${FIXES}\n"
          fi
          
          if [ -n "$DOCS" ]; then
            CHANGELOG="${CHANGELOG}### ðŸ“š Documentation\n${DOCS}\n"
          fi
          
          if [ -n "$CHORES" ]; then
            CHANGELOG="${CHANGELOG}### ðŸ”§ Maintenance\n${CHORES}\n"
          fi
          
          if [ -n "$OTHERS" ]; then
            CHANGELOG="${CHANGELOG}### ðŸ”„ Other Changes\n${OTHERS}\n"
          fi
          
          # Add full changelog link
          if [ "$PREVIOUS_TAG" != "$CURRENT_TAG" ]; then
            CHANGELOG="${CHANGELOG}\n**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${CURRENT_TAG}"
          fi
          
          # Save to output
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo -e "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          body: ${{ steps.changelog.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
