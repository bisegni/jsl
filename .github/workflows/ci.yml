name: CI

on:
  pull_request:
    branches: [ main, master ]
    types: [ opened, synchronize, reopened ]

jobs:
  build-and-test:
    name: Build and Test (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Ubuntu Latest
          - os: windows-latest
            name: Windows Latest
          - os: macos-14
            name: macOS 14
          - os: macos-14
            name: macOS 14 Arm64
          - os: macos-15
            name: macOS 15
          - os: macos-15
            name: macOS 15 Arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
